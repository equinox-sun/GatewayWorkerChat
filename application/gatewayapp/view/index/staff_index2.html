
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket示例</title>
</head>
<body>
<script type="text/javascript">

    var webSocket = null;

    initSocket();

    function initSocket() {
        if (!"WebSocket" in window) {
            console.log("您的浏览器不支持 WebSocket!");
            return;
        }
        // console.log('url:' + document.domain)
        // webSocket = new WebSocket("ws://"+document.domain+":8283");
        webSocket = new WebSocket("ws://127.0.0.1:8283");
        webSocket.onopen = handleSend;
        webSocket.onmessage = handleMessage;
        webSocket.onclose = handleClose;
        webSocket.onerror = handleError;
    }

    // 向服务器端发送数据
    function handleSend() {
        
        // Web Socket 已连接上，使用 send() 方法发送数据
        // testing();
        webSocket.send('{"type":"login", "token":"c2592af5-2249-4583-b874-6508741fee54","is_staff":"1"}');
    }

    // 处理服务器端发送过来的数据
    function handleMessage(evt) {
        var received_msg = evt.data;
        console.log(received_msg);
    }

    // 处理连接关闭事件
    function handleClose() {
        console.log("连接已关闭...");
    }

    // 处理WebSocket错误
    function handleError() {
        console.log("WebSocketError!");
    }

    function testing() {
        webSocket.send('{"type":"login", "token":"e8d36bd6-30be-457c-895e-7a7c46f0a951","is_staff":"1"}');

        var items = ['张三','李四','小二黑','阿杜','单工','大理寺','花荣','刘备','诸葛亮'];
        setInterval(function () {
            var item = items[Math.floor(Math.random()*items.length)];
            webSocket.send('{"type":"say", "username":"'+item+'", "room_id":1}');
        },3000);
    }

</script>
</body>
</html>
